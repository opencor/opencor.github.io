<span id="plugins-solver-forwardeulersolver"></span><h1>ForwardEulerSolver plugin<a class="headerlink" href="#forwardeulersolver-plugin" title="Permalink to this headline">Â¶</a></h1>
<p>The ForwardEulerSolver plugin implements the forward <a class="reference external" href="https://en.wikipedia.org/wiki/Euler_method">Euler method</a> to solve <a class="reference external" href="https://en.wikipedia.org/wiki/Ordinary_differential_equation">ODEs</a> and it can be customised through the following property:</p>
<ul class="simple">
<li><strong>Step:</strong> the step used by the solver (default: <span class="math notranslate nohighlight">\(1\)</span>).</li>
</ul>
