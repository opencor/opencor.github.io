<span id="plugins-miscellaneous-pythonconsolewindow"></span><h1>PythonConsoleWindow plugin<a class="headerlink" href="#pythonconsolewindow-plugin" title="Permalink to this headline">¶</a></h1>
<p>The PythonConsoleWindow plugin provides a console window from which you can interact with <a class="reference external" href="https://python.org/">Python</a> using OpenCOR’s <a class="reference internal" href="../../pythonSupport.html#pythonsupport"><span class="std std-ref">Python support</span></a>:</p>
<a class="reference internal image-reference" href="../../_images/PythonConsoleWindow01.png"><img alt="../../_images/PythonConsoleWindow01.png" class="align-center" src="../../_images/PythonConsoleWindow01.png" style="width: 407.0px; height: 230.5px;" /></a>
<p><strong>Note:</strong> the <a class="reference external" href="https://python.org/">Python</a> Console window relies on <a class="reference external" href="https://ipython.org/">IPython</a>, for which a tutorial can be found <a class="reference external" href="https://ipython.readthedocs.io/en/stable/interactive/tutorial.html">here</a>.</p>
