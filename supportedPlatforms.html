        <p>
            OpenCOR can be used on the following versions of <a href="https://en.wikipedia.org/wiki/Microsoft_Windows">Windows</a>, <a href="https://en.wikipedia.org/wiki/Linux">Linux</a> and <a href="https://en.wikipedia.org/wiki/MacOS">macOS</a>.

        <script type="text/javascript">
            let oses = jsonData.oses;

            for (let osIndex = 0; osIndex < oses.length; ++osIndex) {
                let os = oses[osIndex];

                document.write("<div class=\"section\">\n");
                document.write("    "+os.name+"\n");
                document.write("</div>\n");

                document.write("<ul>\n");

                let entries = os.entries;

                for (let entryIndex = 0; entryIndex < entries.length; ++entryIndex) {
                    document.write("    <li>"+entries[entryIndex].description+"</li>\n");
                }

                document.write("</ul>\n");
            }

        </script>
