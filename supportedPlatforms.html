<!DOCTYPE html>
<html>
    <head>
        <title>
            Supported platforms
        </title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

        <link href="res/stylesheet.css" rel="stylesheet" type="text/css"/>

        <script src="3rdparty/jQuery/jquery.js" type="text/javascript"></script>
        <script src="res/common.js" type="text/javascript"></script>
        <script src="res/menu.js" type="text/javascript"></script>
        <script src="supportedPlatforms.js" type="text/javascript"></script>
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <script type="text/javascript">
            headerAndContentsMenu("Supported platforms", ".");
        </script>

        <p>
            OpenCOR can be used on the following versions of <a href="https://en.wikipedia.org/wiki/Microsoft_Windows">Windows</a>, <a href="https://en.wikipedia.org/wiki/Linux">Linux</a> and <a href="https://en.wikipedia.org/wiki/MacOS">macOS</a>.
            Alternatively, you can try <a href="developer/index.html">building</a> it yourself.
        </p>

        <script type="text/javascript">
            let oses = jsonData.oses;

            for (let osIndex = 0; osIndex < oses.length; ++osIndex) {
                let os = oses[osIndex];

                document.write("<div class=\"section\">\n");
                document.write("    "+os.name+"\n");
                document.write("</div>\n");

                document.write("<ul>\n");

                let entries = os.entries;

                for (let entryIndex = 0; entryIndex < entries.length; ++entryIndex) {
                    document.write("    <li>"+entries[entryIndex].description+"</li>\n");
                }

                document.write("</ul>\n");
            }

            copyright(".");
        </script>
    </body>
</html>
