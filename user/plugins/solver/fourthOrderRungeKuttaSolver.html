<span id="plugins-solver-fourthorderrungekuttasolver"></span><h1>FourthOrderRungeKuttaSolver plugin<a class="headerlink" href="#fourthorderrungekuttasolver-plugin" title="Permalink to this heading">Â¶</a></h1>
<p>The FourthOrderRungeKuttaSolver plugin implements the fourth-order <a class="reference external" href="https://en.wikipedia.org/wiki/Runge%E2%80%93Kutta_methods">Runge-Kutta method</a> to solve <a class="reference external" href="https://en.wikipedia.org/wiki/Ordinary_differential_equation">ODEs</a> and it can be customised through the following property:</p>
<ul class="simple">
<li><p><strong>Step:</strong> the step used by the solver (default: <span class="math notranslate nohighlight">\(1\)</span>).</p></li>
</ul>
