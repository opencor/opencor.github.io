<span id="plugins-solver-heunsolver"></span><h1>HeunSolver plugin<a class="headerlink" href="#heunsolver-plugin" title="Permalink to this headline">¶</a></h1>
<p>The HeunSolver plugin implements the <a class="reference external" href="https://en.wikipedia.org/wiki/Heun's_method">Heun’s method</a> to solve <a class="reference external" href="https://en.wikipedia.org/wiki/Ordinary_differential_equation">ODEs</a> and it can be customised through the following property:</p>
<ul class="simple">
<li><p><strong>Step:</strong> the step used by the solver (default: <span class="math notranslate nohighlight">\(1\)</span>).</p></li>
</ul>
